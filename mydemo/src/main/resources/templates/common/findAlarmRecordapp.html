<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>森林防火</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>森里防火</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/pe-icons.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" href="images/ico/apple-touch-icon-57x57.png">


</head>
<body>
    <div id="content-wrapper">
        <section id="blog" class="white">
            <div class="container">
                <div class="gap"></div>
                <div class="row">
                    <aside class="col-sm-4 col-sm-push-8">
                        <div class="widget search">

                        </div>
                        <div class="widget categories">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="input-group">

                                        <form class="layui-form" action="/reloadAlarmapp" method="post">


                                                <h5>是否处理</h5>
                                                <div class="layui-input-inline">
                                                    <select name="isHandled">
                                                        <option value=""></option>
                                                        <option value="0">未处理</option>
                                                        <option value="1">已处理</option>
                                                    </select>
                                                </div>
                                                    <button id="up1" class="layui-btn" lay-submit>查询</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </aside>
                    <div class="col-sm-8 col-sm-pull-4">
                        <div class="blog">

                            <form class="layui-form" action="/deleteAlarm" method="post">


                                            <table id="demo" lay-filter="test" class="layui-table">
                                                <thead>
                                                <tr>

                                                    <th lay-data="{field:'uploadTime', width:180}">报警时间</th>
                                                    <th lay-data="{field:'uploadTime', width:180}">上传者ID</th>

                                                    <th lay-data="{field:'uploadTime', width:180}">是否处理</th>

                                                </tr>
                                                </thead>

                                                <tbody>
                                                <label class="layui-form-label"></label>
                                                <tr th:each="alarm:${alarmRecordList}">

                                                    <td>[[${alarm.almTime}]]</td>
                                                    <td>[[${alarm.staffID}]]</td>

                                                    <td>[[${alarm.isHandled==0?'未处理':'已处理'}]]</td>
                                                    </tr>
                                                </tbody>


                                            </table>



                            </form>

                        </div>
                    </div>

                </div>






            </div>
    </div><!--/.col-md-8-->
</div><!--/.row-->
</div>
</section><!--/#blog-->
</div>





<script src="../layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        var $ = layui.$;
        $("[name=t1]").click(function () {
            var id = $(this).attr("id");
            var content = $(this).attr("content");
            if($("li[lay-id="+id+"]").length===0){
                element.tabAdd("empTab",{
                    title:$(this).attr("title"),
                    content:"<iframe src='"+content+"' class='frame' frameborder='0'></iframe>",
                    id:id
                })
            }
            element.tabChange('empTab',id)
        })

    });
</script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
